<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="left">
          <h1>Calcule seu IMC</h1>
          <input type="number" id="altura" placeholder="Altura ex: 1.50" />
          <input type="number" id="peso" placeholder="Peso ex: 50Kg" />
          <button id="button">Calcular</button>
        </div>

        <div class="rigth">
          <p>
            IMC significa Índice de Massa Corporal e trata-se de uma medida do
            peso de cada pessoa . Parametro adotado pela Organização Mundial de
            Sáude para calcular o peso ideal de cada pessoa.
          </p>

          <img src="tela principal.png" alt="" class="img" id="img" />
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
